<!DOCTYPE html>
<script>
    //This is the "Offline page" service worker

    //Add this below content to your HTML page, or add the js file to your page at the very top to register sercie worker
    if (navigator.serviceWorker.controller) {
      console.log('[PWA] - active service worker found, no need to register')
    } else {
      //Register the ServiceWorker
      navigator.serviceWorker.register('sw.js', {
        scope: './'
      }).then(function(reg) {
        console.log('[PWA] - Service worker has been registered for scope:'+ reg.scope);
      });
    }

</script>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Knockplop WPA">

    <meta name="description" content="Knockplop WebRTC App.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#456BD9">

    <meta http-equiv="x-ua-Compatible" content="ie=edge">
    <meta name="msapplication-config" content="/browserconfig.xml">

    <title>Meet</title>
  </head>
  <style>
    body{
      margin:auto;
      padding:0;
      text-align:center;
      position: fixed;
      left: 50%;
      top: 40%;
      transform: translate(-50%, 0%);
      width:100vw;
      height:100vh
      font-size:3em;
      background-color:rgba(0,0,0,0);
      background-image: url("css/background.svg");
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }
    input[type=text]{
      font-size:2em;
    }
    button{
      font-size:2em;
    }
  </style>
  <body>
    <a>
      <img class="logoStartscreen" src="css/logo.svg" viewbox="0 0 50 10"></img><br>
    </a>
    <input id="room" type="text" onkeypress="checkEnter(event)" value="" placeholder="your room name">
    <button onclick = "start(location.href)">enter your room</button>
  </body>
  <script>
    var room = document.getElementById("room");
    var stateObj = { foo: "bar" };

    room.addEventListener("input", function(e) {
      console.log(e.charCode);
      history.replaceState(stateObj, "meet", "/"+room.value);
    },true);
    room.focus();
    function start(target){
      location.href;history.replaceState(stateObj, "meet", "/");
      window.location = target;
    }
    function checkEnter(event){
      var x = event.charCode || event.keyCode;
      if (x == 13 ) {
        start(location.href);
      }
    }
  </script>
</html>
